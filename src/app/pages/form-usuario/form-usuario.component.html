<section class="container">
    <form #fc ="ngForm" (ngSubmit) ="onsubmit(fc)">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome"  [(ngModel)]="user.nome" 
            placeholder="Nome" name="nome" 
            required>
          
          </div>
        
          <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="user.email" 
          placeholder="Seu email" name="email"
            required>
        </div>
        
        <div *ngIf="!key">
         <div class="form-group">
          <label for="pws">Senha</label>
          <input type="password" class="form-control" id="pws" [(ngModel)]="user.pws" 
          placeholder="Senha" name="pws" 
          required minlengt="3"#s="ngModel">
          <span *ngIf="(s.invalid && s.dirty)" class="danger">Senhas Curta demais</span>
         </div>
         
         <div class="form-group">
          <label for="confpws">Confirmação de senha</label>
          <input type="password" class="form-control" id="confpws" [(ngModel)]="confpws" 
          placeholder="Confirmação da senha" name="confpws" 
          required #c="ngModel">
          <span *ngIf="(s.value != c.value) && c.dirty" class="danger">Senhas diferentes</span>
        </div>
      
        <div class="form-group">
        <button type="submit" class="btn btn-primary"[disabled]="fc.invalid ||(s.value != c.value)">Salvar</button>
      <button type="reset" class="btn btn-danger"routerLink="">Cancelar</button>
      
    
     
     
      </div>
    </div>
  
   

    <div class="form-group" *ngIf="key">
      <button type="submit" class="btn btn-primary"[disabled]="fc.invalid">Atualizar</button>
   </div>
   
   <div class="form-group" *ngIf="key">
    <button type="reset" class="btn btn-danger"routerLink="">Cancelar</button>
 </div>
  
    </form>
    <!-- {{ user.nome}} {{user.ativo}}--> 
</section>
